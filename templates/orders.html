<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order</title>
  </head>
  <body>
    {% extends "index.html" %}
    {% block content %}

    <h1> Orders </h1>
{% from "_formhelpers.html" import render_field %}
<form method="post">
    <dl>
        {{ render_field(form.item) }}
        {{ render_field(form.quantity) }}
        {{ render_field(form.buyer_id) }}
        {{ render_field(form.city) }}
    </dl>
    <p><input type="submit" value="Submit">
</p></form>

    {% endblock %}
  </body>
</html>
